<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="static/css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/css.css">
    <link rel="stylesheet" href="static/css/bootstrap-slider.min.css">

    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap-slider.min.js"></script>
    <script src="static/js/js.js"></script>
</head>

<body>
<nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
    <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse"
            data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <i class="fa fa-2x fa-user-secret fa-vc" aria-hidden="true"></i>
    <a class="navbar-brand" href="#"> All You Can Cheat</a>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <span class="navbar-nav mr-auto"></span>
        <a href="#" class="btn btn-primary my-2 my-sm-0 mt-2 mt-md-0"><i class="fa fa-github"
                                                                         aria-hidden="true"></i> GitHub</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row full-height">
        <nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/"><i class="fa fa-file-text-o" aria-hidden="true"></i> Essay
                        Plagiariser</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/fakemydata"><i class="fa fa-line-chart" aria-hidden="true"></i>
                        Fake My Data</a>
                </li>
            </ul>
        </nav>

        <main class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 pt-3">
            <h1>Fake My Data
                <button id="get-data" class="btn btn-primary"><i class="fa fa-line-chart" aria-hidden="true"></i>
                    Generate Graph
                </button>
            </h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="graph-name">Graph Name</label>
                        <input type="text" class="form-control" id="graph-name" aria-describedby="name-help"
                               value="My Fake Data">
                        <small id="name-help" class="form-text text-muted">Title for the graph</small>
                    </div>
                    <div class="form-group">
                        <label for="ideal-curve">Ideal Curve</label>
                        <input type="text" class="form-control" id="ideal-curve" value="5*x + 32">
                    </div>
                    <div class="form-group">
                        <label for="x-range">X Range</label>
                        <div class="input-group" id="x-range">
                            <input id="x-min" type="text" class="form-control" aria-label="min. x" value="5">
                            <span class="input-group-addon">to</span>
                            <input id="x-max" type="text" class="form-control" aria-label="min. y" value="50">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="x-interval-style">X Interval Style</label>
                        <select class="form-control" id="x-interval-style" value="regular">
                            <option value="regular" selected>Regular</option>
                            <option value="random">random</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="num-points">Number of Data Points</label>
                        <input type="text" class="form-control" id="num-points" value="15">
                    </div>
                    <div class="form-group">
                        <label for="noise-level">Noise Level</label>
                        <div>
                            <input id="noise-level" data-slider-id='noise-level-slider' type="text" data-slider-min="0"
                                   data-slider-max="1" data-slider-step="0.01" data-slider-value="0.5"/>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" id="data-out">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <img id="graph-img" style="max-width: 100%;"/>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body" style="max-height: 400px; overflow-y: auto;">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>x</th>
                                    <th>y</th>
                                </tr>
                                </thead>
                                <tbody id="data-box">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
